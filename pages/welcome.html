<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stone Grill Restaurant</title>
  <link rel="icon" type="image/x-icon" href="/assets/sglogoico.ico" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
      width: 100%;
    }

    header {
      background: #b22222;
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 100%;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo-circle {
      width: 50px;
      height: 47px;
      border-radius: 50%;
      background-color: white;
      padding: 0px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      white-space: nowrap;
    }

    /* Navigation Bar */
    .main-nav {
      background-color: #ffcc00;
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0.5rem 1.5rem;
      width: 100%;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .nav-links a {
      color: #b22222;
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 0.7rem;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background-color: #ffe066;
    }

    /* Active glowing link */
    @keyframes flame-glow {
      0% { box-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900, 0 0 15px #ff6600; }
      50% { box-shadow: 0 0 8px #ffaa00, 0 0 14px #ff7700, 0 0 20px #ff3300; }
      100% { box-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900, 0 0 15px #ff6600; }
    }

    .nav-links a.active {
      color: white;
      background-color: #b22222;
      animation: flame-glow 1.5s infinite ease-in-out;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      color: #b22222;
    }

    /* Blog links under hamburger */
    .blog-menu {
      display: none;
      flex-direction: column;
      background-color: #ffe88e;
      padding: 0.5rem 1.5rem;
      width: 100%;
    }

    .blog-menu a {
      padding: 0.5rem 0;
      color: #b22222;
      font-weight: initial;
      text-decoration: none;
    }

    .blog-menu a:hover {
      text-decoration: underline;
    }

    .blog-menu.show {
      display: flex;
      border: outset
    }

    .container {
      padding: 1rem;
      width: 100%;
      max-width: 100%;
    }

    .container img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 7px;
      margin-bottom: 1rem;
    }

    h2 {
      color: #b22222;
    }

    footer {
      background: #b22222;
      color: white;
      text-align: center;
      padding: 1rem;
      width: 100%;
    }

    /* Optional: Shrink on tiny screens */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      .nav-links {
        flex-direction: row;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="/pages/images/sglogo.PNG" alt="Stone Grill Logo" class="logo-circle" />
      <h1>Stone Grill Restaurant</h1>
    </div>
  </header>

  <nav class="main-nav">
    <div class="nav-links">
      <button class="hamburger" onclick="toggleBlogMenu()">â˜°</button>
      <a href="/index.html" class="active">Home</a>
      <a href="/pages/menu.html">Menu</a>
      <a href="/pages/about.html">About</a>
      <a href="/pages/contact.html">Contact</a>
    </div>
    
  </nav>

  <div class="blog-menu" id="blogMenu">
    <a href="/pages/blog1.html">Blog 1</a>
    <a href="/pages/blog2.html">Blog 2</a>
    <a href="/pages/blog3.html">Blog 3</a>
  </div>

  <div class="container">
    <h2>Welcome to Stone Grill</h2>
    <p>Experience the taste of tradition and comfort, grilled to perfection.</p>
    <img src="/pages/images/IMG1.jpg" alt="Delicious Dish">
  </div>

  <footer>
    <p>&copy; 2025 Stone Grill Restaurant Â· Brgy. Tinago Bato, Leyte Â· ðŸ“ž 053 568 0539</p>
  </footer>

  <script>
    function toggleBlogMenu() {
      document.getElementById("blogMenu").classList.toggle("show");
    }
  </script>

</body>
</html>
