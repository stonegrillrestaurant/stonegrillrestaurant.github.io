<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stone Grill | Welcome</title>
  <!-- Favicon for browser tab -->
  <link rel="icon" type="image/x-icon" href="/assets/SGRLOGOD.ico" />
  <style>
    /* Reset box sizing for all elements */
    * {
      box-sizing: border-box;
    }

    /* Basic page styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
      width: 100%;
    }

    /* ======= HEADER ======= */
    header {
      background: #b22222; /* Dark red */
      color: white; /* Text color */
      padding: 1rem 1.5rem; /* Spacing inside */
      display: flex; /* Flex container */
      align-items: center; /* Vertically align logo and title */
      justify-content: space-between; /* Space between left and right parts */
      flex-wrap: wrap; /* Wrap on small screens */
      width: 100%;
      position: fixed; /* Always visible */
      top: 0; /* Stick to top */
      left: 0;
      z-index: 1000; /* Stay on top of other elements */
    }

    /* Logo & title container inside header */
    .header-left {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px; /* Space between logo and title */
    }

    /* Logo circle image */
    .logo-circle {
      width: 50px;
      height: 47px;
      border-radius: 50%; /* Make circle */
      object-fit: cover;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Restaurant name style */
    header h1 {
      font-size: 1.6rem;
      margin: 0;
      white-space: nowrap; /* Keep on one line */
    }

    /* ======= MAIN NAVIGATION ======= */
    .main-nav {
      background-color: #ffcc00; /* Yellow */
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0.5rem 1.5rem;
      width: 100%;
      position: fixed; /* Stick under header */
      top: 72px; /* Position below header */
      left: 0;
      z-index: 999; /* Behind header, above other elements */
    }

    /* Container for nav links & hamburger */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Style for each nav link */
    .nav-links a {
      color: #b22222; /* Dark red text */
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 0.7rem;
      border-radius: 4px;
    }

    /* Hover effect for nav links */
    .nav-links a:hover {
      background-color: #ffe066; /* Lighter yellow */
    }

    /* Animation for active page link (like flame glow) */
    @keyframes flame-glow {
      0% { box-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900, 0 0 15px #ff6600; }
      50% { box-shadow: 0 0 8px #ffaa00, 0 0 14px #ff7700, 0 0 20px #ff3300; }
      100% { box-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900, 0 0 15px #ff6600; }
    }

    /* Highlight the active nav link */
    .nav-links a.active {
      color: white;
      background-color: #b22222;
      animation: flame-glow 1.5s infinite ease-in-out;
    }

    /* ======= HAMBURGER MENU BUTTON ======= */
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #b22222;
      display: none; /* Hidden on large screens, visible on mobile */
    }

    /* ======= BLOG DROPDOWN MENU ======= */
    .blog-menu {
      display: none; /* Hidden by default */
      flex-direction: column; /* Stack blog links vertically */
      background: #ffe88e; /* Light yellow */
      padding: 0.5rem 1.5rem;
      width: 100%;
      position: fixed; /* Under nav bar */
      top: 122px; /* Header + nav height */
      left: 0;
      z-index: 998;
    }

    .blog-menu a {
      padding: 0.5rem 0;
      color: #b22222;
      text-decoration: none;
    }

    .blog-menu a:hover {
      text-decoration: underline;
    }

    .blog-menu.show {
      display: flex; /* Show when toggled */
      border: outset; /* Optional style */
    }

    /* ======= PAGE CONTENT ======= */
    .container {
      padding: 1rem;
      width: 100%;
      max-width: 1200px;
      margin: 150px auto 80px; /* Leave room for header/nav/footer */
    }

    .container img {
      width: 100%;
      height: auto;
    }

    /* ======= FOOTER ======= */
    footer {
      background: #b22222;
      color: white;
      text-align: center;
      padding: -8rem;
      position: fixed; /* Always visible at bottom */
      bottom: 0;
      left: 0;
      width: 100%;
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 768px) {
      .hamburger {
        display: block; /* Show hamburger on mobile */
      }

      .container {
        margin: 200px auto 80px; /* Extra top space for dropdown */
      }
    }
  </style>
</head>

<body>
  <!-- ======= HEADER SECTION ======= -->
  <header>
    <div class="header-left">
      <img src="/pages/images/sglogo.PNG" alt="Stone Grill Logo" class="logo-circle" />
      <h1>Stone Grill Restaurant</h1>
    </div>
  </header>

  <!-- ======= MAIN NAVIGATION ======= -->
  <nav class="main-nav">
    <div class="nav-links">
      <!-- Hamburger toggles blog links on mobile -->
      <button class="hamburger" onclick="toggleBlogMenu()">â˜°</button>
      <!-- Main page links -->
      <a href="/index.html" class="active">Home</a>
      <a href="/pages/menu.html">Menu</a>
      <a href="/pages/about.html">About</a>
      <a href="/pages/contact.html">Contact</a>
    </div>
  </nav>

  <!-- ======= BLOG DROPDOWN MENU ======= -->
  <div class="blog-menu" id="blogMenu">
    <a href="/pages/blog1.html">Blog 1</a>
    <a href="/pages/blog2.html">Blog 2</a>
    <a href="/pages/blog3.html">More Than Meets the Eye</a>
  </div>

  <!-- ======= MAIN CONTENT ======= -->
  <div class="container">
    <h2>Welcome to Stone Grill</h2>
    <p>Experience the taste of tradition and comfort, grilled to perfection.</p>
    <img src="/pages/images/IMG1.jpg" alt="Delicious Dish">
  </div>

  <!-- ======= FOOTER ======= -->
  <footer>
    <p>&copy; 2025 Stone Grill Restaurant | Bato, Leyte </p>
  </footer>

  <!-- ======= SCRIPT: Toggle Blog Menu ======= -->
  <script>
    function toggleBlogMenu() {
      document.getElementById("blogMenu").classList.toggle("show");
    }
  </script>
</body>
</html>
