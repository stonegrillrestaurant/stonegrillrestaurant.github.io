    nav a {

      font-weight: bold;
      text-decoration: none;

    .media-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
      text-align: center;
    }

    .media-section iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border-radius: 8px;
      margin-bottom: 20px;

    .reflection-container p {
