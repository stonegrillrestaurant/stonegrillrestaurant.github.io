<!doctype html>
<html lang="en">

<head>
  <!-- Basic Page Information -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/assets/SGRLOGOD.ico" />
  <title>Stone Grill Restaurant</title>

  <!-- Internal CSS -->
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9efe5;
      color: #333;
    }

    /* Header Section */
    header.hero {
      position: relative;
      background: url('images/704A7999-E6D6-4152-8847-061C1FE347E7.jpeg') center/cover no-repeat;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      color: white;
    }

    header.hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .hero h1 {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 2rem;
      margin: 0.3rem 0;
      text-shadow: 1px 1px 5px black;
    }

    .tagline {
      font-size: 1rem;
      margin: 0.2rem 0 0;
    }

    /* Navigation Styles */
    .hero-nav {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 0.5rem;
    }

    .hero-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .hero-nav a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    nav.nav-links {
      text-align: center;
      margin: 0.5rem 0;
    }

    nav.nav-links a {
      color: #b22222;
      margin: 0 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav.nav-links a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .content {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      text-align: center;
    }

    .content ul {
      text-align: left;
      display: inline-block;
    }

    /* Call-to-Action Button */
    .call-button {
      display: inline-block;
      background-color: #a51313;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 21px;
      transition: background 0.3s ease;
    }

    .call-button:hover {
      background-color: #ca4646;
    }

    /* Footer */
    footer {
      background-color: #6f2626;
      color: white;
      text-align: center;
      padding: 0.5rem;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header.hero {
        height: 200px;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .logo-circle {
        width: 50px;
        height: 50px;
      }

      .hero-nav {
        gap: 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      header.hero {
        height: 160px;
      }

      .hero h1 {
        font-size: 1.5rem;
      }

      .hero-nav {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Hero Header Section -->
  <header class="hero">
    <div class="hero-content">
      <img src="images/sglogo.PNG" alt="Stone Grill Logo" class="logo-circle" />
      <h1>Stone Grill Restaurant</h1>
      <p class="tagline">Enjoyable and Relaxing</p>
      <nav class="hero-nav">
        <a href="/pages/sgr.html">Home</a>
        <a href="/pages/menu.html">Menu</a>
        <a href="/pages/about.html">About</a>
        <a href="/pages/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Additional Navigation -->
  <nav class="nav-links">
    <a href="/pages/blog1.html">Blog 1</a>
    <a href="/pages/blog2.html">Blog 2</a>
    <a href="/pages/blog3.html">Blog 3</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h2>Welcome to Stone Grill</h2>
    <p>Your destination for unique dining experiences. Enjoy grilling at your table, fresh and hot!</p>

    <a class="call-button" href="tel:+63535680539">Call Us Now</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Stone Grill Restaurant |
    <a href="https://facebook.com/stonecitygrill">Facebook</a>
  </footer>

</body>

</html>
