<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stone Grill Restaurant</title>
  <link rel="icon" type="image/x-icon" href="/assets/sglogoico.ico">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff8f0;
      color: #333;
    }

    header, footer {
      background: #b22222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #ffcc00;
      padding: 0.5rem 1rem;
    }

    .navbar {
      background-color: #ffcc00;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-left a {
      color: #b22222;
      font-weight: bold;
      text-decoration: none;
    }

    .logo-circle {
      width: 50px;
      height: 47px;
      border-radius: 50%;
      background-color: white;
      padding: 0px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: #b22222;
      display: none;
      background: none;
      border: none;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      background-color: #ffcc00;
    }

    .nav-links a {
      color: #b22222;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background: #ffe066;
    }

    @keyframes flame-glow {
      0% { box-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900, 0 0 15px #ff6600; }
      50% { box-shadow: 0 0 8px #ffaa00, 0 0 14px #ff7700, 0 0 20px #ff3300; }
      100% { box-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900, 0 0 15px #ff6600; }
    }

    nav a.active {
      color: white;
      background-color: #b22222;
      animation: flame-glow 1.5s infinite ease-in-out;
    }

    .container {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .container img {
      width: 100%;
      border-radius: 7px;
      margin-bottom: 1rem;
    }

    h2 {
      color: #b22222;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        padding-top: 0.5rem;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-left {
        justify-content: space-between;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Stone Grill Restaurant</h1>
    <p>Enjoyable and Relaxing</p>
  </header>

  <nav>
    <div class="navbar">
      <div class="nav-left">
        <img src="/pages/images/sglogo.PNG" alt="Stone Grill Logo" class="logo-circle" />
        <button class="hamburger" onclick="toggleMenu()">☰</button>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="/index.html" class="active">Home</a>
        <a href="/pages/menu.html">Menu</a>
        <a href="/pages/about.html">About</a>
        <a href="/pages/contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome to Stone Grill</h2>
    <p>This is your intro section. Add beautiful photos, featured dishes, or anything you'd like!</p>
    <img src="/pages/images/IMG1.jpg" alt="Delicious Dish">
  </div>

  <footer>
    <p>&copy; 2025 Stone Grill Restaurant · Brgy. Tinago Bato, Leyte · Call 053 568 0539</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>

</body>
</html>
